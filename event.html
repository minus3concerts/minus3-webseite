
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event – Details | minus 3</title>
  <meta name="description" content="Eventdetails: Künstler, Einlass, Startzeit, Tickets, Ort." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
</head>
<body>
  
  <header class="site-header">
    <a class="brand" href="/"><img src="assets/logo.png" alt="minus 3 Logo" /><span>minus 3</span></a>
    <nav>
      <a href="index.html">Programm</a>
      <a href="galerie.html">Galerie</a>
      <a href="anreise.html">Anreise</a>
      <a href="about.html">Über uns</a>
      <a href="contact.html">Kontakt</a>
      <a href="partner.html">Partner</a>
    </nav>
  </header>

  <main class="container">
    <article id="event" class="event-detail">
      <a class="btn link" href="/">← Zurück</a>
      <img id="eventImage" class="hero-img" alt="Event Bild" />
      <header>
        <h1 id="eventTitle"></h1>
        <p id="eventSubtitle" class="muted"></p>
      </header>
      <div class="detail-grid">
        <section>
          <h2>Infos</h2>
          <ul class="meta-list">
            <li><strong>Datum:</strong> <span id="eventDate"></span></li>
            <li><strong>Einlass:</strong> <span id="eventDoor"></span></li>
            <li><strong>Start:</strong> <span id="eventStart"></span></li>
            <li><strong>Ort:</strong> <span id="eventVenue"></span></li>
          </ul>
          <div class="cta-row">
            <a id="ticketLink" class="btn" target="_blank" rel="noopener">Tickets</a>
            <a id="calLink" class="btn ghost">In Kalender</a>
            <a class="btn ghost" href="anreise.html">Anreise</a>
          </div>
        </section>
        <section>
          <h2>Künstler</h2>
          <div id="artists" class="artists"></div>
        </section>
        <section>
          <h2>Beschreibung</h2>
          <div id="eventDesc" class="prose"></div>
        </section>
      </div>
    </article>
  </main>
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> minus 3</p>
  </footer>
  <script src="script.js" defer></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', () => initEventPage());
  </script>
  <script src="script.js" defer></script>
</body>
</html>
